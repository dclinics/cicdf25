apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicdf25a
  labels:
    app: cicdf25a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicdf25a
  template:
    metadata:
      labels:
        app: cicdf25a
    spec:
      containers:
        - name: cicdf25a
          image: DOCKER_IMAGE_PLACEHOLDER
          ports:
            - containerPort: 5000
          env:
            - name: COLOR
              value: "blue"
